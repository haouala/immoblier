
 <section class="annuaireapp" >
   <button (click)="login()">login</button>

<sebm-google-map [latitude]="51.678418" [longitude]="7.809007">
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
</sebm-google-map>
   <header class="header">
    <h1>Contact Us</h1>

    <input class="new-annuaire" placeholder="name" autofocus="" [(ngModel)]="newAnnuaire.nom" >
    <input class="new-annuaire"  placeholder="description" autofocus="" [(ngModel)]="newAnnuaire.description" >
    
    <button type="submit" (click)="addAnnuaire()">Click Me!</button>

  </header> 
  <section id="featured" class="block background-color-grey-dark equal-height">
                    <div class="container">
                        <header><h2>Annuaires</h2></header>
                        <div class="row">
                            <div class="col-md-3 col-sm-3" *ngFor="let annuaire of annuaires" (click)="onSelect(annuaire)" [class.selected]="annuaire === selectedAnnuaire">
                                <div class="item featured">
                                    <div class="image">
                                        <div class="quick-view" id="1"><i class="fa fa-eye"></i>
                                          <span>Quick View</span>
                                        </div>
                                        <a (click)="gotoDetail()">
                                            <div class="overlay">
                                                <div class="inner">
                                                    <div class="content">
                                                        <h4>Description</h4>
                                                        <p>Curabitur odio nibh, luctus non pulvinar a, ultricies ac diam. Donec neque massa</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="item-specific">
                                                <span title="Bedrooms"><img src="./app/assets/img/bedrooms.png" alt="">2</span>
                                                <span title="Bathrooms"><img src="./app/assets/img/bathrooms.png" alt="">2</span>
                                                <span title="Area"><img src="./app/assets/img/area.png" alt="">240m<sup>2</sup></span>
                                                <span title="Garages"><img src="./app/assets/img/garages.png" alt="">1</span>
                                            </div>
                                            <div class="icon">
                                                <i class="fa fa-thumbs-up"></i>
                                            </div>
                                            <img src="./app/assets/img/items/1.jpg" alt="">
                                        </a>
                                    </div>
                                    <div class="wrapper">
                                        <a (click)="gotoDetail()"><h3>{{annuaire.nom}}</h3></a>
                                        <figure>  {{annuaire._id}}  </figure>
                                        <div class="info">
                                            <div class="type">
                                                <i><img src="./app/assets/icons/restaurants-bars/restaurants/restaurant.png" alt=""></i>
                                                <span>Restaurant</span>
                                            </div>
                                            <div class="rating" data-rating="4"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.item-->
                            </div>
                            <!--/.col-sm-4-->
                            
                            <!--/.col-sm-4-->
                        </div>
                        <!--/.row-->
                    </div>
                    <!--/.container-->
                </section>
  <section class="annuaireapp" >
  <button class="annuaires" (click)="getAnnuaires()">list annuaires</button> 
    <ul >
      <li *ngFor="let annuaire of annuaires" (click)="onSelect(annuaire)" [class.selected]="annuaire === selectedAnnuaire">
        <span class="hero-element">
      {{annuaire._id}}  {{annuaire.nom}}
    </span>
        <!--  <div class="view">
          <label>{{annuaire.nom}}</label>
          <label>{{annuaire.description}}</label>
       </div>  -->
      </li>
    </ul>
    <div *ngIf="selectedAnnuaire">
  <h2>
   {{selectedAnnuaire.nom | uppercase}} is my annuaire
    {{selectedAnnuaire._id}}
  </h2>

  <button (click)="gotoDetail()">View Details</button>
</div>
  </section>
  <div *ngIf="addingAnnuaire">
  <my-annuaire-detail (close)="close($event)"></my-annuaire-detail>
</div>

</section>
